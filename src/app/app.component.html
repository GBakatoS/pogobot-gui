<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>

      <a md-list-item>
        <md-icon md-list-icon>add</md-icon>
        <span md-line>Add</span>
        <span md-line>Test Add</span>

  <log></log>

</md-sidenav-layout>
