<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon>update</md-icon>
        <span md-line>Add</span>
        <span md-line>Test Add</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span class="title">{{title}}</span>
    <button md-fab (click)="refresh()">
      <md-icon>refresh</md-icon>
    </button>
  </md-toolbar>

  <map></map>
  <log></log>
  <pokebank></pokebank>
</md-sidenav-layout>
